<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <section>
    <h1>Registro de usuarios </h1>
    <form action="">
        <input type="text" name="nombre" placeholder="Ingrese su nombre" onkeyup="validarInputsNoVacios()">
        <input type="text" name="apellido" placeholder="Ingrese su apellido" onkeyup="validarInputsNoVacios()">
       
        <input type="text" name="email" 
        placeholder="Ingrese su email"
        class="input-email" 
        autocomplete="off"
        onkeyup="validarCorreo(event)">
        <span id="email-error" class="text-error">Email incorrecto</span>

        <input type="password" 
        name="password" 
        placeholder="Ingrese su contraseÃ±a"
        onkeyup="validarPassword(event)"
        >
        <span id="password-error" class="text-error">El password debe tener al menos 8 digitos</span>
        
        <input type="text" name="telefono" placeholder="Ingrese su telefono">

        <span id="telefono-error" class="text-error">Ingrese un numero correcto (9digitos)</span>

        <button type="submit" id="btn-crear-usuario" disabled >crear usuario</button>
    </form>
    </section>
    <section>
        <table border>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>correo</th>
                    <th>password</th>
                    <th>celular</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </section>
    <script src="./form.js"></script>
</body>
</html>
