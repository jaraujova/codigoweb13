<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando Chart JS</h1>
    <hr>
    <h2>Grafico de barras</h2>
    <canvas width="400" height="200" id="bar-chart"></canvas>
    <h2>Grafico de Donas</h2>
    <canvas id="doughnut-chart"></canvas>
    <h2>Grafico de Lineal</h2>
    <canvas id="lineal-chart"></canvas>
    <h2>Grafico de bubble</h2>
    <canvas id="bubble-chart"></canvas>
    <h2>Grafico de Polar Chart</h2>
    <canvas id="polar-chart"></canvas>
    <h2>Grafico de Radar Chart</h2>
    <canvas id="radar-chart"></canvas>
    <h2>Scatter Chart</h2>
    <canvas id="scatter-chart"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
