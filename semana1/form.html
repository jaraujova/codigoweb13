<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
   
    <!--Formularios-->
    <form action="" method="">
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="mi_nombre" required>
        <input type="email" placeholder="Ingrese su Email" name="email" id="mi_email">
        <input type="password" placeholder="Ingrese su password" name="password" id="mi_password">
        <input type="submit" value="Ingresar">
        <input type="text" name="ip" value="172.16.2.1" readonly>
        <input type="text" name="numero_hijos" value="5" disabled>
        <input type="text" placeholder="Ingrese su dni" name="dni" minlength="8" maxlength="8">
        <input type="number"min="0" max="7500" step="15"placeholder="pasos" >
        

    </form>


</body>
